{{ template "header" . }}
<script type="text/javascript">
  ! function (d, i) {
    if (!d.getElementById(i)) {
      var j = d.createElement("script");
      j.id = i;
      j.src = "https://widgets.getpocket.com/v1/j/btn.js?v=1";
      var w = d.getElementById(i);
      d.body.appendChild(j);
    }
  }(document, "pocket-btn-js");

</script>
<div class="conteiner" style="padding: 65px 50px 0px 50px;">
  {{ range .Art }}
  <div class="row justify-content-center">
    {{ if .Checked }}
    <div class="col-11 col-xs-11 col-sm-11 col-md-10" style="border-left: thick solid #2196F3;">
      {{ else }}
      <div class="col-11 col-xs-11 col-sm-11 col-md-10">
        {{ end }}
        <h4>{{ .Title }}</h4>
        <em>{{ .Source }}</em>
        <br>
        <div class="row">
          <div class="col-11 col-xs-11 col-sm-11 col-md-9 text-truncate text-justify">
            {{ .Text }}
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-12 col-xs-12 col-sm-8 col-md-8 justify-content-start" style="padding:5px">
            <a href="#" class="btn btn-secondary" onclick="window.open('{{ .Link }}')">Перейти на сайт</a>
            <div style="padding:5px"></div>
            <a href="https://getpocket.com/save" class="btn btn-danger pocket-btn" data-lang="en" data-save-url="{{ .Link }}" data-pocket-count="horizontal">Pocket</a>
          </div>
          <div class="col-12 col-xs-12 col-sm-4 col-md-4 justify-content-end" style="padding:5px">
            <div class="btn-group" role="group">
              <a href="/ratelike/{{ .Id.Hex }}" class="btn btn-success">Нравиться</a>
              <a href="/ratedislike/{{ .Id.Hex }}" class="btn btn-danger">Ненравиться</a>
            </div>
          </div>
        </div>
        <hr>
      </div>
    </div>
    {{ end }}
    </div>
  </div>
</div>
{{ template "footer" . }}
