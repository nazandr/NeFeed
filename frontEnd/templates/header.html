{{define "header"}}
<!DOCTYPE html>
<html lang="ru">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
    crossorigin="anonymous">
  <title>{{ .Title }}</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #4CAF50; color:#ECEFF1">
    <a class="navbar-brand" href="/">NeFeed</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
      aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        {{ if .Auth }}
        <a class="nav-item nav-link" href="/feed/0">Список новостей</a>
        <a class="nav-item nav-link" href="/todayfeed">За сегодня</a>
        <a class="nav-item nav-link" href="/logout">Выйти</a>
        {{ else }} 
        <a class="nav-item nav-link" href="/auth">Авторизоваться</a>
        {{ end }}
      </div>
    </div>
  </nav>
  {{ end }}
