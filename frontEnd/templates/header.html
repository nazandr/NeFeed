{{define "header"}}
<!DOCTYPE html>
<html lang="ru">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-107144404-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments)
    };
    gtag('js', new Date());

    gtag('config', 'UA-107144404-1');

  </script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #4CAF50; color:#ECEFF1">
    <a class="navbar-brand" href="/">NeFeed</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
      aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        {{ if .Auth }}
        <div class="nav navbar-nav">
        <a class="nav-item nav-link" href="/feed/0">Список новостей</a>
        <a class="nav-item nav-link" href="/todayfeed">За сегодня</a>
        <a class="nav-item nav-link" href="/logout">Выйти</a> 
        </div>
        <div class="nav navbar-nav navbar-right">
            <a class="nav-item nav-link" href="#" disabled>Liked: {{ .L }}</a>
            <a class="nav-item nav-link" href="#" disabled>Disliked: {{ .D }}</a>
          </div>
        {{ else }}
        <div class="navbar-nav">
        <a class="nav-item nav-link" href="/auth">Авторизоваться</a> 
        </div>
        {{ end }}
      </div>
  </nav>
  {{ end }}
